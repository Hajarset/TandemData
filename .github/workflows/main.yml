name: Post JSON File to Two URLs
on:
push:
branches:
- main # Runs only when pushing to the main branch
workflow_dispatch: # Allows manual trigger
jobs:
post_json:
runs-on: ubuntu-latest
steps:
- name: Checkout Repository
uses: actions/checkout@v3
- name: Send JSON Data to First URL
run: |
curl -X POST "https://:GYQOPg8PR6yznunwtUUsNQ@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:mPuIIEPVSviR5AS0VJSCuQ/streams/AQAAAI8-bO_oTkQTg6d87fEkuXAAAAAA" \
-H "Content-Type: application/json" \
-d "@stream.json"
- name: Send JSON Data to Second URL
run: |
curl -X POST "https://:IV40vJqtQZWaj6tGxIZ7YQ@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:mPuIIEPVSviR5AS0VJSCuQ/streams/AQAAAOeFpljR90NTqccHz3HiezwAAAAA" \
-H "Content-Type: application/json" \
-d "@stream.json"
